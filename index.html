<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s3">
                <h3 class="center-align">Pixel Art</h3>
                <form>
                    <div class="input-field">
                        <input type="number" id="side-length">
                        <label for="side-length">Side Length</label>
                    </div>
                    <div class="pixel-shape-select">
                            <p>
                                <label>
                                    <input class="with-gap" name="shape" type="radio" value="square" checked />
                                    <span>Square</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="with-gap" name="shape" type="radio" value="circle" />
                                    <span>Circle</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input class="with-gap" name="shape" type="radio" value="diamond"  />
                                    <span>Diamond</span>
                                </label>
                            </p>
                    </div>
                    <div class="input-field">
                        <input type="button" value="Apply Grid" class="btn waves-effect waves-light" id="apply-grid">
                    </div>
                    <div class="color-select">
                        <h5><i class="small material-icons" style="color:blue;">brush</i>Color</h5>
                        <div class="input-field">
                            <input type="color" class="btn-small" id="drawing-color">
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="button" value="Clear Grid" class="btn waves-effect waves-light red" id="clear-grid">
                    </div>
                </form>
            </div>
            <div class="col s9">
                <div class="canvas" id="drawing-canvas">
                    <span class="canvas-starter-text center-align">Drowing Canvas</span>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
